(function ($) {

  function rebuildmap() {
    url = &quot;https://maps.google.com/maps?q=&quot;;
    url += encodeURI($('#s').val());
    url += '&amp;t=' + $('#ic').val();
    url += '&amp;z=' + $('#zoom').val();

      src: url,
      id: 'gmap_canvas',
      frameborder: 0,
      scrolling: 'no',
      width: $('#width').val(),
      height: $('#height').val() }).
    appendTo('#formap');

    $('#gmapcode').val($('#formap').html());
  }

  var timer;

  $('select').formSelect();
  $('.modal').modal();
  $('#gmapcode').val($('#formap').html());


  function startrebuild() {
    clearTimeout(timer);
    timer = setTimeout(rebuildmap, 500);
  }
  $('#s,#zoom,select').on('change', startrebuild);

  $(&quot;#width,#height&quot;).on(&quot;change&quot;, function () {
    $(&quot;#gmap_canvas&quot;).css({ 'width': $('#width').val() + 'px', 'height': $('#height').val() + 'px' });
    $(&quot;#formap&quot;).css({ 'width': $('#width').val() + 'px', 'height': $('#height').val() + 'px' });
  });
